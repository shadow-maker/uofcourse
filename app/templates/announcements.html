{% extends "layout.html" %}

{% from "components/pagination.html" import paginationNav, paginationCode with context %}

{% block headscripts %}
{{ paginationCode() }}
<script src="/static/scripts/announcements.js"></script>
{% endblock %}

{% block content %}

<!--TEMPLATES-->
<div id="templates" class="d-none">
    <div class="announcement-item mb-3 card bg-light bg-opacity-50">
        <div class="card-body">
            <!-- Top text: title & date-->
            <div class="row">
                <!-- Announcement Title-->
                <div class="card-title">
                    <span class="announcement-title p-0 m-0 h2"></span>
                </div>
                <!-- Announcement Datetime-->
                <div class="card-subtitle">
                    <span class="announcement-time card-subtitle m-0 text-secondary h6"></span>
                </div>
            </div>
            <!--Announcement Body-->
            <div class="m-3 text-truncate">
                <span class="announcement-text card-body text-dark"></span>
            </div>
        </div>
    </div>
</div>


<div class="row justify-content-between">
    <div class="container col-12 col-lg-8 col-xl-9">
        <!--Loading-->
        <div class="loading text-center py-4">
            <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!--Announcement list-->
        <div id="announcementsContainer" class="loaded"></div>

        <!--Page navigation-->
        {{paginationNav()}}
    </div>
</div>
{% endblock %}
