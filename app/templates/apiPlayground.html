{% extends "layout.html" %}

{% block headscripts %}
<script>
	let baseURL = JSON.parse('{{ baseURLFull | tojson | safe }}')
</script>
<script src="/static/scripts/apiPlayground.js"></script>
{% endblock %}


{% block content %}

<div class="row">
	<!--Address-->
	<div class="col-12 col-lg-6 col-xl-5">
		<h2>Request address</h2>

		<div class="sticky-top sticky-offset">
			<div class="card card-light bg-light">
				<div class="card-body px-2 px-sm-3">
					<form class="row" name="makeRequest" id="makeRequest">
						<div class="col-sm-10 d-flex pe-sm-0">
							<div>
								<strong class="badge bg-primary me-1 py-1">GET</strong>
							</div>
							<div class="d-flex font-monospace w-100 lh-1">
								<span class="py-2">{{baseURL}}/</span>
								<input type="text" class="form-control py-0 ps-1 lh-1" id="endpoint">
							</div>
						</div>
		
						<div class="col d-grid pt-2 pt-sm-0">
							<button type="submit" class="btn btn-primary py-1">GO</button>
						</div>
					</form>
				</div>
			</div>
			<small class="p-2">
				<a href="{{url_for('view.api')}}" class="">View API documentation</a>
			</small>
		</div>
	</div>

	<!--Output-->
	<div class="col mt-3 mt-lg-0" style="min-width: 0">
		<div class="d-flex justify-content-between">
			<div class="h2">JSON Output</div>
	
			<div class="loading spinner-border" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>

			<div>
				<button id="status" class="border border-3 bg-light rounded p-1 h5" data-bs-toggle="tooltip" data-bs-placement="left" title="">
				</button>
			</div>
		</div>

		<div class="card card-secondary bg-secondary" style=" max-width: 100%;">
			<div class="card-body">
				<pre class="m-0"><code id="requestOutput" class="font-monospace text-white overflow-scroll"></code></pre>
			</div>
		</div>
	</div>
</div>

{% endblock %}
