{% extends "layout.html" %}

{% block content %}

<div class="mb-3">
	<span class="h3 font-monospace align-top">s/</span><span class="h3 align-middle font-monospace border border-2 border-secondary bg-light rounded p-1 my-0 mx-1">{{subject.code}}</span>
	<span class="align-bottom text-muted fs-6">(#{{subject.id}})</span>
</div>

<div class="row mb-1">
	<!--Course Header-->
	<div class="col-12 col-md-8">
		<h1 class="mt-2">&#{{subject.getEmoji()}} {{subject.name}}</h1>

		<h5 title="Faculty">
			<i class="bi bi-building"></i>
			<a href="{{faculty.url}}" class="h5 text-body">{{faculty.name}}</a>
			<i class="h6 bi bi-box-arrow-up-right"></i>
		</h5>
	</div>
</div>

<hr class="mb-4">

<div class="container">

	<div class="h5">{{lenCourses}} Courses in this subject</div>

	<div class="container">
		<div>
			<a href="{{url_for('view.courseBrowser', subjCode=subject.code)}}" class="h6 text-body">View subject courses in Course Browser</a>
			<i class="h6 bi bi-box-arrow-up-right"></i>
		</div>
		<div>
			<a href="{{subject.url_uni}}" class="h6 text-body">View subject courses in Official uni site</a>
			<i class="h6 bi bi-box-arrow-up-right"></i>
		</div>
	</div>
</div>


{% endblock %}
